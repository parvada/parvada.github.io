<script type="text/javascript">
      $(window).scroll(function() {
        if ($(document).scrollTop() > 100) {
          $('nav').addClass('shrink');
        } else {
          $('nav').removeClass('shrink');
        }
      });

      $(window).scroll(function() {
        if ($(document).scrollTop() > 10) {
          $('logo').addClass('shrink');
        } else {
          $('logo').removeClass('shrink');
        }
      });
</script>
