what-we-do: Trabajamos con mujeres en asentamientos irregulares co-creando herramientas para el conocimiento de sus derechos y para la resolución de problemáticas propias de su condición, aprovechando los saberes locales y construyendo vínculos entre quienes habitan el asentamiento.
